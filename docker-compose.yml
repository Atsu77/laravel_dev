version: '3.8'

services:
  db:
    image: postgres
    environment: 
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports: 
      - '5432:5432'
  
  php-apache:
    build:
      context: ./php
    ports: 
      - '8080:80'
    volumes:
      - ./src:/var/www/laravel_docker
      - ./apache/default.conf:etc/apache2/sites-enabled/000-default.conf
    depends_on:
      - db
